<html>

<head>
    <title>Abstraction Exercise</title>
    <link rel="stylesheet" href="/complete/src/main/resources/templates/main.css">
    <!--Stylesheet is not being used why unknown-->
</head>

<body>
    <form action="#" th:action="@{/}" th:object="${personForm}" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="text" th:field="*{age}" /></td>
                    <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
                </tr>
                <tr>
                    <td>Years of Experience:</td>
                    <td><input type="text" th:field="*{yearsExperience}" /></td>
                    <td th:if="${#fields.hasErrors('yearsExperience')}" th:errors="*{yearsExperience}">yearsExperience Error</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</td>
                </tr>
                <tr>
                    <td>Sample Long:</td>
                    <td><input type="text" th:field="*{exampleLong}" /></td>
                    <td th:if="${#fields.hasErrors('exampleLong')}" th:errors="*{exampleLong}">Long Error</td>
                </tr>


                
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
